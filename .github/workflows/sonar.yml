name: Build,Analyze,scan

on:
  push:
    branches:
      - main


jobs:
  build-analyze-scan:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
    
      - name: Docker Build and push
        run: |
        
          docker build -t tic-tac-toe .
          docker tag tic-tac-toe upendar07/tic-tac-toe:latest
          docker push upendar07/tic-tac-toe:latest

          docker build -t upendar-2 Dockerfile-1 .
          docker tag upendar-2 upendar07/upendar-2:latest
          docker push upendar07/upendar-2:latest
          

          

        env:
          DOCKER_CLI_ACI: 1

